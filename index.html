<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css" />

    <title>Shop</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="shop_name">Shop</div>
                <div class="header_search">
                    <input type="text" class="search_input" id="search_input" placeholder="type what you want to find"/>
                    <button class="search_button" id="search_button" type="button">Search</button>
                </div>
            </div>
        </header>
        <div class="content_list">
            <aside class="aside">
                <h2>Filter items</h2>

                <hr>

                <div class="filter">
                    Sort by price
                    <input type="checkbox" class="checkbox_sort" id="checkbox_sort">
                </div>

                <div class="counter">
                    <p>Count total price of all products</p>
                    <button class="total_price_button" id="total_price_button" type="button">Summary price</button>
                    <div>Total price: <span id="total-price">0</span></div>
                </div>
            </aside>
        </div>

        <div>
            <ul id="items_list">
            </ul>
        </div>
        </div>
    
        </div>
    
        <script type="module" src="./js/index.js"></script>
    </div>
</body>
</html>
